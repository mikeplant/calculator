<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="content">
    <div class="calc-container">
      <div class="display">
        <p class="input-display">
          <span class="first-num-display"></span>
          <span class="operator-display"></span>
          <span class="second-num-display"></span>
        </p>
        <p class="result-display"></p>
      </div>
      <div class="btn-container">
        <div class="btn-container-left">
          <div class="clear-back-container">
            <button class="btn-clear" data-btn="clear">C</button>
            <button class="btn-delete" data-btn="delete">DEL</button>
          </div>
          <button class="operator" data-btn="divide">&divide;</button>
          <button class="operator" data-btn="multiply">x</button>
          <button class="digit" data-btn="7">7</button>
          <button class="digit" data-btn="8">8</button>
          <button class="digit" data-btn="9">9</button>
          <button class="digit" data-btn="4">4</button>
          <button class="digit" data-btn="5">5</button>
          <button class="digit" data-btn="6">6</button>
          <button class="digit" data-btn="1">1</button>
          <button class="digit" data-btn="2">2</button>
          <button class="digit" data-btn="3">3</button>
          <button class="digit btn-zero" data-btn="0">0</button>
          <button class="digit" data-btn=".">.</button>          
        </div>
        <div class="btn-container-right">
          <button class="operator" data-btn="subtract">-</button>
          <button class="operator btn-plus" data-btn="add">+</button>
          <button class="btn-equals" data-btn="operate">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
